<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 - Generator button online</title>
	<link rel="stylesheet" href="style/style.css">

	<!-- jQuery UI -->
	<link rel="stylesheet" type="text/css" href="style/jquery-ui.css">
	<link rel="stylesheet" href="style/jquery-ui.structure.css">
	<link rel="stylesheet" href="style/jquery-ui.theme.min.css">

	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'></head>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!--[if gte IE 9]>
	<style type="text/css">
    .gradient {
       filter: none;
    }
  </style>
	<![endif]-->

<body>
	<div class="index">
		<section class="header">
			<div class="header_title">CSS3 Button Generator</div>
		</section>

		<section class="main clearfix">
			<div class="main_options">
				<div class="main_title">Options</div>
				<div class="main_options-group">
					<div class="main_group-title">Border-radius</div>
					<div class="main_group-option">
						<div id="jsOptionBorderWidth"></div>
					</div>
				</div>
				<div class="main_options-group">
					<div class="main_group-title">Border-size</div>
					<div class="main_group-option">
						<div id="jsOptionBorderRadius"></div>
					</div>
				</div>
				<div class="main_options-group">
					<div class="main_group-title">Text</div>
					<div class="main_group-option main_group-text">
						<input id="jsOptionText" class="main_options-text" type="text" placeholder="Text Button">
					</div>
				</div>
			</div>

			<div class="main_result">
				<div class="main_title">Result</div>
				<div class="main_result-botton">
					<div class="button" id="#js-button">Button text</div>
				</div>
			</div>
		</section>

		<section class="form">
			<form id="js-submitEmail" role="form">

				<div class="form_group clearfix">
					<textarea class="form_group-textarea" id="js-htmlCode">HTML code</textarea>
					<textarea class="form_group-textarea" id="js-cssCode">CSS code</textarea>
				</div>

				<div class="form_group">
					<input class="form_group-email" type="email" name="mail" placeholder="mail"></div>

				<div class="form_group">
					<button type="submit" class="form_group-btn">Submit</button>
				</div>

			</form>
		</section>
	</div>

	<script src="libs/jquery-2.1.1.min.js"></script>
	<script src="libs/jquery-ui.min.js"></script>

	<script src="scripts/code.js"></script>
</body>
</html>
